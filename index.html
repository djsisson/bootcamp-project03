<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="sidebar"><button class="close-sidebar">x</button></div>
      <button class="open-sidebar">☰</button>
      <div class="search-form">
        <form action="" class="search">
          <label for="search"></label
          ><input id="search" type="search" class="search-input" /><button
            type="submit"
            class="submit"
          >
            search
          </button>
        </form>
      </div>
      <div class="image-viewer">
        <div class="buttonGroup">
          <button class="prev">←</button>
          <button class="next">→</button>
        </div>
        <ul class="image-list">
          <li class="image-item">1</li>
          <li class="image-item">2</li>
          <li class="image-item">3</li>
          <li class="image-item">4</li>
          <li class="image-item">5</li>
          <li class="image-item">6</li>
          <li class="image-item">7</li>
          <li class="image-item">8</li>
          <li class="image-item">9</li>
          <li class="image-item">10</li>
        </ul>
        <div class="indicatorsList">
          <button class="indicator"></button>
          <button class="indicator"></button>
          <button class="indicator"></button>
          <button class="indicator"></button>
          <button class="indicator"></button>
          <button class="indicator"></button>
          <button class="indicator"></button>
          <button class="indicator"></button>
          <button class="indicator"></button>
          <button class="indicator"></button>
        </div>
        <div class="thumbanil-viewer">
            <ul class="thumbanil-list">
                <li class="thumbanil-item">1</li>
                <li class="thumbanil-item">2</li>
                <li class="thumbanil-item">3</li>
                <li class="thumbanil-item">4</li>
                <li class="thumbanil-item">5</li>
                <li class="thumbanil-item">6</li>
                <li class="thumbanil-item">7</li>
                <li class="thumbanil-item">8</li>
                <li class="thumbanil-item">9</li>
                <li class="thumbanil-item">10</li>
              </ul>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
